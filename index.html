<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card-container">


    <div class="image-container">

      <div class="overlay">

        <figure class="eye-image">
          <img src="images/icon-view.svg" alt="view" class="eye-image">
        </figure>
      </div>
    </div>

    <div class="text-container">
      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="PriceTime-flex">

        <div class="price">

          <img src="images/icon-ethereum.svg" class="img-price" alt="eth">
          <span class="Tprice">0.041 ETH</span>

        </div>

        <div class="time">

          <img src="images/icon-clock.svg" class="img-time" alt="clock">
          <span class="Ttime"> 3 days left</span>

        </div>
      </div>
    </div>


    <hr>

    <div class="creator">

      <img src="images/image-avatar.png" class="img-creator" alt="avatar">
      <p>Creation of
        <a href="#">Jules Wyvern</a>
      </p>
    </div>

  </div>


  <footer>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>.
    Coded by <a href="#"><span>Alejandro</span></a>.
    </div>
  </footer>
</body>

</html>
